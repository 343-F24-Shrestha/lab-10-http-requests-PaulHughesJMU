<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me the Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show me the Data</h1>
        <div>
            <h3>Gender Prediction</h3>
            <input type="text" id="nameInput" placeholder="Enter a name">
            <button type="button" onclick="fetchData()">Submit</button>
            <div id="output" class="output">No data fetched yet.</div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const name = document.getElementById("nameInput").value.trim();
            const output = document.getElementById("output");
    
            const response = await fetch(`https://api.genderize.io/?name=${name}`);
            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }

            const data = await response.json();
            output.textContent = `Name: ${data.name}, Gender: ${data.gender}, Probability: ${data.probability}, Total Count: ${data.count}`;
        }
    </script>
</body>
</html>
